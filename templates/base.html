<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Каталог товаров{% endblock %}</title>
    
    <!-- Bootstrap CSS with Replit theme -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/catalog.css') }}">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-store"></i> Каталог товаров
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav me-auto">
                    <a class="nav-link" href="#" id="categoriesDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-list"></i> Категории
                    </a>
                    <ul class="dropdown-menu" id="categoriesMenu">
                        <!-- Populated by JavaScript -->
                    </ul>
                </div>
                
                <div class="navbar-nav">
                    <!-- Search -->
                    <form class="d-flex me-3">
                        <input class="form-control" type="search" placeholder="Поиск товаров..." id="searchInput">
                        <button class="btn btn-outline-secondary ms-2" type="submit" id="searchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                    
                    <!-- View Toggle -->
                    <div class="btn-group me-3" role="group" id="viewToggle">
                        <button type="button" class="btn btn-outline-secondary active" data-view="grid">
                            <i class="fas fa-th"></i>
                        </button>
                        <button type="button" class="btn btn-outline-secondary" data-view="list">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                    
                    <!-- Comparison -->
                    <button class="btn btn-outline-info me-3" id="comparisonBtn" disabled>
                        <i class="fas fa-balance-scale"></i>
                        <span class="badge bg-info" id="comparisonCount">0</span>
                    </button>
                    
                    <!-- Cart -->
                    <button class="btn btn-outline-success" id="cartBtn" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="badge bg-success" id="cartCount">0</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Cart Offcanvas -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Корзина</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div id="cartContent">
                <p class="text-muted">Корзина пуста</p>
            </div>
            <div class="mt-auto">
                <div class="border-top pt-3">
                    <div class="d-flex justify-content-between">
                        <strong>Итого: <span id="cartTotal">0 ₽</span></strong>
                    </div>
                    <button class="btn btn-success w-100 mt-2" id="checkoutBtn" disabled>
                        Оформить заказ
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Comparison Modal -->
    <div class="modal fade" id="comparisonModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Сравнение товаров</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="comparisonContent">
                        <!-- Populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notifications Container -->
    <div id="notificationsContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1060;"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/catalog.js') }}"></script>
    
    <!-- Modular JavaScript -->
    <script src="{{ url_for('static', filename='js/modules/cart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modules/comparison.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modules/recommendations.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modules/view-toggle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modules/search-filter.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modules/analytics.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modules/social-sharing.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modules/mobile-touch.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modules/notifications.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modules/delivery-calculator.js') }}"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
